<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side-template">
        <div id="card-body">
            <img src="images/pngwing.com.png" alt="company logo" id="company-logo">
        </div>
        <div id="image-credit">
            Photo by <a id="bckgr-img-credit" href="https://unsplash.com/@jazminantoinette?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Jazmin Quaynor</a> on <a href="https://unsplash.com/photos/bm9zWKi_c9Y?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="form-template">
        <div class="header">
            <h2>This is not a real online service! We among top companies who provide the best services in the industry!</h2>
            <h2>Sign up now to get started!</h2>
        </div>
        <form  action="/" method="POST">
            <legend>Get Started</legend>
            <div id="inputs-cont">
                <ul id="inputs-left">
                    <li>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" placeholder="John">
                    </li>
                    <li>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Doe">
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="mymail@mail.com">
                    </li>
                </ul>
                <ul id="inputs-right">
                    <li>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" placeholder="0653242315">
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </li>
                    <li>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </li>
                </ul>
            </div>
            </form>
            <div class="footer">
                <button type="submit" id="submit-button" name="submit-button">Create Account</button>
                <div id="log-in-string">
                    <span>Already have an account? <a href="#">Log In</a></span>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
