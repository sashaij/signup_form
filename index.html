<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side-template">
        <div id="card-body">
            <img src="images/pngwing.com.png" alt="company logo" id="company-logo">
        </div>
    </div>
    <div class="form-template">
        <div class="header">
            <h2>This is not a real online service! We among top companies who provide the best services in the industry!</h2>
            <h2>Sign up now to get started!</h2>
        </div>
        <form  action="#">
            <legend>Get Started</legend>
            <div id="inputs-cont">
                <ul id="inputs-left">
                    <li id="user-first-name">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" placeholder="John" onkeyup="validateFirstName()" required>
                        <img id='valid-checkmark-fir-name' src="images/check.png" alt="Checkmark sign">                        
                        <span id="first-name-error"></span>
                    </li>
                    <li id="user-last-name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Doe" onkeyup="validateLastName()" required>
                        <img id='valid-checkmark-las-name' src="images/check.png" alt="Checkmark sign"> 
                        <span id="last-name-error"></span>
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="mymail@mail.com" onkeyup="validateEmail()" required>
                        <img id='valid-checkmark-email' src="images/check.png" alt="Checkmark sign">
                        <span id="email-error"></span>
                    </li>

                    <li>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" placeholder="0653242315" onkeyup="validatePhone()" maxlength="10" required>
                        <img id='valid-checkmark-phone' src="images/check.png" alt="Checkmark sign">
                        <span id="phone-error"></span>
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input title="Must be at least 8 characters long" type="password" id="password" name="password" placeholder="***********" onkeyup="validatePassword()" required>
                        <img id='valid-checkmark-password' src="images/check.png" alt="Checkmark sign">
                        <span id="password-error"></span>
                    </li>
                    <li>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="***********" onkeyup="confirmPassword()" required>
                        <img id='valid-checkmark-conf-password' src="images/check.png" alt="Checkmark sign">
                        <span id="confirm-password-error"></span>
                    </li>
                </ul>
            </div>
            <button type="submit" id="submit-button" name="submit-button">Create Account</button>
        </form>
        <div class="footer">
            <div id="log-in-string">
                <span>Already have an account? <a href="#">Log In</a></span>
            </div>
        </div>
    </div>
    <div id="image-credit">
        Photo by <a id="bckgr-img-credit" href="https://unsplash.com/@pawel_czerwinski">Pawel Czerwinski</a> on <a href="https://unsplash.com/">Unsplash</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
