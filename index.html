<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side-template">
        
    </div>
    <div class="form-template">
        <div>
            <h2>This is not a real online service! We among top companies who provide the best services in the industry!</h2>
            <h2>Sign up now to get started!</h2>
        </div>
        <form  action="/" method="POST">
            <legend>Get Started</legend>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="John">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Doe">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="mymail@mail.com">
            <label for="phone-number">Phone number</label>
            <input type="tel" id="phone-number" name="phone-number" placeholder="0653242315">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password">
            <button type="submit" id="submit-button" name="submit-button">Create Account</button>
        </form>
        <div id="log-in-string"><span>Already have an account? <a href="#">Log In</a></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
